<div class="example-container">
    <mat-card>
  <h3><span class="label label-default">Pracownicy:</span></h3>
    <mat-form-field class="example-full-width">
      <input class="example-full-width" matInput type="text" placeholder="Szukaj pracownika..." [(ngModel)]="term">
    </mat-form-field>
<div class="table-responsive">
<table matSort (matSortChange)="sortData($event)" class="table table-hover" >
      <tr>
        <th mat-sort-header="name">Imię</th>
        <th mat-sort-header="surname">Nazwisko</th>
        <th mat-sort-header="hours">Ilość godzin</th>
        <th mat-sort-header="wage">Stawka godzinowa</th>
        <th mat-sort-header="gross">Suma Brutto</th>
        <th mat-sort-header="net">Suma Netto</th>
        <th>Usuń</th>
      </tr>
    <tbody>
      <tr *ngFor="let employee of employees | filter:term;let i = index">
        <td (click)="changeValueOfSelectedEmployee($event)" id="name+{{i}}">{{employee.name}}</td>
        <td (click)="changeValueOfSelectedEmployee($event)" id="surname+{{i}}">{{employee.surname}}</td>
        <td type="number" (click)="changeValueOfSelectedEmployee($event)" id="hours+{{i}}">{{employee.hours}}</td>
        <td (click)="changeValueOfSelectedEmployee($event)" id="wage+{{i}}">{{employee.wage}}</td>
        <td (click)="changeValueOfSelectedEmployee($event)" id="gross+{{i}}">{{employee.gross}}</td>
        <td (click)="changeValueOfSelectedEmployee($event)" id="net+{{i}}">{{employee.net}}</td>
        <td><button id="{{employee.id}}" value="{{employee.name}}" type="number" (click)="deleteEmployee($event)">Persona non grata</button></td>
      </tr>
    </tbody>
</table>
</div>
</mat-card>
</div>
