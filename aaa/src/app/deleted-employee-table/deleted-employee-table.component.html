
           <div>
         <div>
              <h3><span class="label label-default">Usunięci pracownicy:</span></h3>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                   <span class="input-group-text" id="basic-addon1">Szukaj:</span>
                </div>
                <input type="text" class="form-control" placeholder="Pracownik... był." aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="deletedTerm">
              </div>
            </div>
        <div class="container2" class="table-responsive">

          <table matSort (matSortChange)="sortData($event)" class="table table-hover">
                <tr>
                  <th mat-sort-header="name">Imię i nazwisko</th>
                  <th mat-sort-header="hours">Ilość godzin</th>
                  <th mat-sort-header="ratePerHour">Stawka godzinowa</th>
                  <th mat-sort-header="summaryBrutto">Suma Brutto</th>
                  <th mat-sort-header="summaryNetto">Suma Netto</th>
                </tr>
              <tbody>
                <tr *ngFor="let deletedEmployee of deletedEmployeeArray | filter:deletedTerm">
                  <td>{{deletedEmployee.name}}</td>
                  <td>{{deletedEmployee.hours}}</td>
                  <td>{{deletedEmployee.ratePerHour}}</td>
                  <td>{{deletedEmployee.summaryBrutto}}</td>
                  <td>{{deletedEmployee.summaryNetto}}</td>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
